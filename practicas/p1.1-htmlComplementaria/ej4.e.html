<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Campo de Número</title>
</head>
<body>
    <h1>Formulario con Campo de Número</h1>
    <form action="#" method="post">
        <label for="numero">Ingresa un número entre 10 y 100:</label>
        <input type="number" id="numero" name="numero" min="10" max="100">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
